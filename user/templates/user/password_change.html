{% extends 'pages/model.html'%}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<h1>{{ title }}</h1>
<p>Fill in the required fields</p>
{% endblock %}

{% block content %}
    <form action="" method="POST">
        
        {% csrf_token %}

        {{ form|crispy}}

        <br>

        <button type="submit" class="btn btn-success">
            {{ button }}
        </button>
        
        <button type="submit" class="btn  btn-secondary" onclick="window.history.go(-1); return false;">
            Cancela
        </button>
    </form>
{% endblock %}
