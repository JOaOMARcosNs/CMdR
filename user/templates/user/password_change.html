{% extends 'pages/model.html'%}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<h1>{{ title }}</h1>
<p>Fill in the required fields</p>

{% block content %}

        {% csrf_token %}

        {{ form|crispy}}

        <button type="submit" class="btn-register">
            {{ button }}
        </button>    
    </form>
{% endblock %}
