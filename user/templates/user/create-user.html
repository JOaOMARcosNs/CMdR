{%load static%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/register-user.css' %}">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light nav-color">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand title-fonte" style="color:#E5E5E5;" href="#">CMdR</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link fonte" aria-current="page" style="color:#E5E5E5;" href="#">Sobre o projeto</a>
                  </li>
                </ul>
              </div>
                <div class="m-3" >
                    <a href="{% url 'login'%}"><button type="button" class="btn " style="color:#E5E5E5;" >Conectar</button></a>
                </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="text-center ">
            <form style="max-width: 480px; margin:auto" method="POST">
                <img src="/static/img/user-plus2.svg" alt="">
                <h1 class="h3 mb-3">Cadastrar</h1>
               
                    {% csrf_token %}
        
                    {{ form|crispy}}  
                    
                <div class = "d-grid gap-2">
                    <button  type="submit" class=" btn-lg btn-primary">Registar</button>
                </div>
            </form>
            <div>
                <br>
            </div>
            
        </div>
    </main>

    <footer class="sticky-top sticky-sm-top st sticky-md-top sticky-lg-top sticky-xl-top">
            <div class="container-fluid text-center p-3">
                <div class="row">
                    <div class="col-md-4 mx-auto text-center">
                        <p>
                            <span class="footer-text">©2021 João Marcos Neves da Silva</span>
                        </p>
                        <a href="https://github.com/JOaOMARcosNs"><img src="/static/img/github.svg" alt=""></a>
                        <a href="https://www.linkedin.com/in/jo%C3%A3o-marcos-neves-da-silva-7a2a39173/"><img src="/static/img/linkedin.svg" alt=""></a>
                    </div>
                    </p>
                </div>
        </footer>
    
</body>
<script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
</html>
