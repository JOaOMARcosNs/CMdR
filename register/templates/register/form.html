{% extends 'pages/model.html'%}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<h1>{{ title }}</h1>
<p>Fill in the required fields</p>
{% endblock %}

<hr>

{% block content %}


    <form action="" method="POST">
        
        {% csrf_token %}

        {{ form|crispy}}

        <button type="submit" class="btn-register">
            {{ button }}
        </button>
        <button type="submit" class="btn-cancel" onclick="window.history.go(-1); return false;">
            Cancel
        </button>
         
    </form>


{% endblock %}
