{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMdR</title>
    <link rel="stylesheet" href="{% static 'css/model-styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="{% url 'home' %}"><h2 id="logo">CMdR</h2></a>
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              Register
            </a>
          
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="{% url 'list-homeless' %}">Homeless</a></li>
                <li><a class="dropdown-item" href="{% url 'list-about' %}">About</a></li>
                <li><a class="dropdown-item" href="{% url 'list-nationality' %}">Nationality</a></li>
                <li><a class="dropdown-item" href="{% url 'list-addiction' %}">Addiction</a></li>
                <li><a class="dropdown-item" href="{% url 'list-disease' %}">Disease</a></li>
            </ul>
        </div>
        <div class="a"></div>
        <div class="a"></div>
        <div >

            <div >
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                      User
                    </a>
                  
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <li><a class="dropdown-item" href="#"><img src="/static/img/user.svg" alt="" class="img-dropdown-menu">My data </a></li>
                      <li><a class="dropdown-item" href="#"><img src="/static/img/lock.svg" alt="" class="img-dropdown-menu">Change Password</a></li>
                      <li><a class="dropdown-item" href="{% url 'logout' %}"><img src="/static/img/log-out.svg" alt="" class="img-dropdown-menu">Exit</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </header>

    <main>
    <div class="container">
        {% block title %}
        <h1>Nome do Formulario</h1>
        <p>Fill out all mandatory fields!!</p>
        {% endblock %}
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    </main>


    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> 
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>

</html>
