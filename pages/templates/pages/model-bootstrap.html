{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMdR</title>
    <link rel="stylesheet" href="{% static 'css/model-styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#"><h2 id="logo">CMdR</h2></a>
        <div >
            <a href="#"><img class="login" src="/static/img/log-out.svg" alt=""></a>
        </div>
    </header>

    <main>
    <div class="container">
        {% block title %}
        <h1>Nome do Formulario</h1>
        <p>Fill out all mandatory fields!!</p>
        {% endblock %}
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    </main>
</body>
</html>
